<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
<script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"> </script>
</head>
<body>
    <a-scene>
        <a-entity
        position = "0 1 0"
            spe-particles = "
            color: red, orange, yellow, white;
            distribution: sphere;
            randomize-velocity: true;
            radius: 1;
            particle-count: 8000;
            velocity: 1;
            velocity-spread: 1;
            blending: additive;
            active-multiplier: 1000;
            size: 2, 3, 6, 1;
            drag: 1;
            max-age: 120;
            duration: -1">

        </a-entity>

        <a-sky color = "black">
            
        </a-sky>

        <a-camera position = "0 0 30">

        </a-camera>
    </a-scene>

</body>
</html>
